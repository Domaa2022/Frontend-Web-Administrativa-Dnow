<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styleadmin.css">
    <link rel="stylesheet" href="../css/stylemotoristas.css">
    <link rel="stylesheet" href="../css/styleEmpresas.css">
    
</head>
<body>
    

    <section id="principal-motoristas" style="display:block;">

        <nav id="navBar" class="flexNav">
            <div class="textoCentrar">
                <i class="fa-solid fa-arrow-left" style="color: grey; " onclick="mostrarPaginaPrincipal()" ></i> 
                <p style="margin-left: 50px; ">Aministrar Motoristas</p>
            </div>
    
            <p class="TituloNav">DNOW</p>
            <img class="imgRedonda" src="../img/user.webp" alt="">
        </nav>

        <div class="grid-contenedor">
            <div class="grid" id="motoristasContenedor">
            </div>
            
            <div class="flex">
    
                <div class="botones-herramientas">
                    <p class="texto-botones-herramientas" onclick="verSolicitudes()">Ver solicitudes</p>
                </div>
    
                <div class="botones-herramientas">
                    <p class="texto-botones-herramientas"onclick="EditarMotoristas()">Editar</p>
                </div>
    
            </div>
                
        </div>
    </section>

    <section id="Solicitudes" style="display: none ;">
        <nav id="navBar" class="flexNav">
            <div class="textoCentrar">
                <i class="fa-solid fa-arrow-left" style="color: grey; " onclick="mostrarMotoristasPrincipal()" ></i> 
                <p style="margin-left: 50px; ">Aministrar Motoristas</p>
            </div>
    
            <p class="TituloNav">DNOW</p>
            <img class="imgRedonda" src="../img/user.webp" alt="">

            
        </nav>

        <section>
            <center>
                <div class="tabla">
                    <div class="fila" style="background-color:#004Fa8 ;">
                        <div class="col"><p>ID</p></div>   
                        <div class="col"><p>Nombre</p></div> 
                        <div class="col"><p>Placa</p></div> 
                        <div class="col" ><p>Opciones</p></div>       
                    </div>
    
                    <div id="empresaTablaSolicitud">
                        
                    </div>
                    
                    </div>
                </div>
            </center>
        </section>

    </section>

    <section id="EditarMotoristas" style="display: none;"> 

        <nav id="navBar" class="flexNav">
            <div class="textoCentrar">
                <i class="fa-solid fa-arrow-left" style="color: grey; " onclick=" mostrarMotoristasPrincipal()" ></i> 
                <p style="margin-left: 50px; ">Aministrar Motoristas</p>
            </div>
    
            <p class="TituloNav">DNOW</p>
            <img class="imgRedonda" src="../img/user.webp" alt="">

            
        </nav>

        <section>
            <center>
                <div class="tabla">
                    <div class="fila" style="background-color:#004Fa8 ;">
                        <div class="col"><p>ID</p></div>   
                        <div class="col"><p>Nombre</p></div> 
                        <div class="col"><p>Placa</p></div> 
                        <div class="col" ><p>Opciones</p></div>       
                    </div>
    
                    <div id="empresaTablaEditar">
                        
                    </div>
                    
                    </div>
                </div>
            </center>
        </section>


    </section>

    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/controlador-AdministrarMotoristas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
