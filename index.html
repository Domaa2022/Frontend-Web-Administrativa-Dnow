<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ddb99db5a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav id="navBar">
        <p class="TituloNav">DNOW</p>
    </nav>

    <form id="formularioInicioSesion" class="Centrar div2">
        <img src="img/FoodVector.png" alt="">
        <div id="formularioInicio" class="CentrarBotonesInicio">
            <p class="TextoInicio"> Iniciar Sesión</p>
            <div class="flex centrar formularioGrupo" id="grupoUsuariorRegistrado">
                <input type="text" class=" formulario_input" name="usuario" id="usuario" placeholder="Ingresa tu usuario">
            </div>
    
            <div class="flex centrar formularioGrupo" id="grupoContraseñaRegistrada">
                <input type="password" class=" formulario_input" name="contraseña" id="contraseña" placeholder="Ingresa tu contraseña">
            </div>
            <!--recordatorio de cambiar a submit-->
            <button type="button" class="buttonInicio" onclick="enviarPaginaAdmin()">Iniciar Sesion</button>

            <div class="flex centrar" id="errorInicio" style="display: none ; text-align: center;">
            
            </div>
        </div>
        
    <img src="img/FoodVector.png" alt="">
    </form>



        
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/validarFormulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
